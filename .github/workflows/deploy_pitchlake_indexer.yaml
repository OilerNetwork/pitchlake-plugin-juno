name: Docker Build, Push and Deploy Pitchlake Indexer
on:
  push:
    branches:
      - indexer-cicd

env:
    AWS_REGION: eu-central-1
    ECR_REPOSITORY: pitchlake-ui-new_images_repository
    EC2_SERVICE: pitchlake-indexer-instance
    EC2_HOST: ${{ vars.EC2_HOST }}
    EC2_USER: ${{ vars.EC2_USER }}
    PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
    APP_PORT: ${{ vars.APP_PORT }}
    CONTAINER_NAME: pitchlake_plugin_juno
    L1_URL: ${{ vars.L1_URL }}
    DB_URL: ${{ vars.DB_URL }}
    UDC_ADDRESS: ${{ secrets.UDC_ADDRESS }}
    VAULT_ADDRESS: ${{ secrets.VAULT_ADDRESS }}
    VAULT_HASH: ${{ secrets.VAULT_HASH }}

permissions:
  id-token: write
  contents: write

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check if Docker is installed
        run: |
          if ! command -v docker &> /dev/null
          then
            sudo apt update
            sudo apt install -y docker.io
            sudo apt install -y docker-compose
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::654654236251:role/terraform-20241003185909187100000001
          role-session-name: Github
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: "true"
        
      - name: Change key permission
        run: |
          echo "${{ env.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Login to AWS EC2 instance and pull image
        env: 
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REGISTRY: 654654236251.dkr.ecr.eu-central-1.amazonaws.com
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: pitchlake-indexer-cf96bed7afc409f769178626e0045310fd1b666d
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
        run: |
          ssh -v -o StrictHostKeyChecking=no -i private_key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
            aws ecr get-login-password --region ${AWS_REGION} | sudo docker login --username AWS --password-stdin ${ECR_REGISTRY}
            sudo docker pull ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
            sudo docker run -d \
              --name ${CONTAINER_NAME} \
              -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} \
              -e VAULT_HASH=${{ env.VAULT_HASH }} \
              -e L1_URL: ${{ env.L1_URL }} \
              -e DB_URL: ${{ env.DB_URL }} \
              -e UDC_ADDRESS: ${{ env.UDC_ADDRESS }} \
              -e VAULT_ADDRESS: ${{ env.VAULT_ADDRESS }} \
              -e VAULT_HASH: ${{ env.VAULT_HASH }} \
              ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
            "
            
      - name: Cleanup private key
        run: rm private_key.pem
      


      
      